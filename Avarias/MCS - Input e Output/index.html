<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Tool Otis Elevadores</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="display">
    <!-- As mensagens serão adicionadas aqui dinamicamente -->
  </div>
  <input type="text" id="searchBar" placeholder="Pesquisar...">
  <div class="button-row">
    <button class="button" onclick="toggleSize('Start Enable - Habilitar Início ')"><span>se</span></button>
    <button class="button" onclick="toggleSize('Drive Ready - Pronto para Funcionar')"><span>dr</span></button>
    <button class="button" onclick="toggleSize('Emergency Stop Button active')"><span>es</span></button>
    <button class="button" onclick="toggleSize('Door Fully Closed - Porta Totalmente Fechada')"><span>dfc</span></button>
    <button class="button" onclick="toggleSize('Attendant Attendant key Up - ação de um operador ou atendente do elevador ao pressionar a tecla para subir')"><span>atu</span></button>
    <button class="button" onclick="toggleSize('Attendant key Down - ação de um operador ou atendente do elevador ao pressionar a tecla para descer')"><span>atd</span></button>
    <button class="button" onclick="toggleSize('Non Stop Button - pode indicar um botão ou controle específico no sistema do elevador que está relacionado à operação de não parada, possivelmente utilizado em situações em que o elevador precisa passar por determinados andares sem parar')"><span>nsb</span></button>
    <button class="button" onclick="toggleSize('...')"><span>rb</span></button>
    <button class="button" onclick="toggleSize('Door Fault Detection -  sistema ou processo de detecção de falhas relacionadas às portas do elevador, como problemas de abertura, fechamento ou travamento das portas')"><span>dfd</span></button>
    <button class="button" onclick="toggleSize('Door Reversal Detection - sistema ou processo de detecção de reversão das portas do elevador, ou seja, quando as portas abrem e fecham inesperadamente ou de forma incorreta.')"><span>drd</span></button>
    <button class="button" onclick="toggleSize('...')"><span>coc</span></button>
    <button class="button" onclick="toggleSize('Car Overload Hold -  pode indicar um sistema ou recurso que é ativado quando o elevador detecta uma sobrecarga de peso no carro, resultando na retenção do carro para garantir a segurança dos passageiros e do equipamento.')"><span>coh</span></button>
    <button class="button" onclick="toggleSize('...')"><span>hco</span></button>
    <button class="button" onclick="toggleSize('General Control of Buttons - pode indicar um sistema ou processo de controle geral dos botões de chamada e controle presentes no elevador.')"><span>gco</span></button>
    <button class="button" onclick="toggleSize('Independent Service Switch - interruptor ou dispositivo que permite ativar o modo de serviço independente no elevador, separado dos modos de operação padrão.')"><span>iss</span></button>
    <button class="button" onclick="toggleSize('Partition Door Device - pode indicar um dispositivo relacionado à porta de divisão ou separação em um elevador, que pode ter funcionalidades específicas associadas à sua operação e controle.')"><span>pdd</span></button>
    <button class="button" onclick="toggleSize('...')"><span>cct</span></button>
    <button class="button" onclick="toggleSize('...')"><span>ccb</span></button>
    <button class="button" onclick="toggleSize('CHCS - Cancel Hall Calls Switch')"><span>chcs</span></button>
    <button class="button" onclick="toggleSize('Disable Door Operation')"><span>ddo</span></button>
    <button class="button" onclick="toggleSize('...')"><span>xef</span></button>
    <button class="button" onclick="toggleSize('EFB se refere a Emergency Firemen Key Bypass -Bypass da Chave de Bombeiros de Emergência-. Essa função provavelmente está relacionada a um procedimento de segurança ou operação de emergência em elevadores, onde a chave de bombeiros de emergência pode ser ignorada ou anulada em certas circunstâncias específicas.')"><span>efb</span></button>
    <button class="button" onclick="toggleSize('...')"><span>esk</span></button>
    <button class="button" onclick="toggleSize('ESH se refere a -Emergency Service Hold switch- Interruptor de Retenção de Serviço de Emergência. Este interruptor provavelmente está relacionado a um dispositivo de controle de segurança ou operação de emergência em elevadores, onde pode ser usado para manter uma função de serviço de emergência ativada ou desativada.')"><span>esk</span></button>
    <button class="button" onclick="toggleSize('Mensagem 26')"><span>cfs</span></button>
    <button class="button" onclick="toggleSize('Mensagem 27')"><span>cs</span></button>
    <button class="button" onclick="toggleSize('Mensagem 28')"><span>efo</span></button>
    <button class="button" onclick="toggleSize('Mensagem 29')"><span>aef</span></button>
    <button class="button" onclick="toggleSize('Mensagem 30')"><span>efk</span></button>
    <button class="button" onclick="toggleSize('Mensagem 31')"><span>asl</span></button>
    <button class="button" onclick="toggleSize('Mensagem 32')"><span>edp</span></button>
    <button class="button" onclick="toggleSize('Mensagem 33')"><span>lrd</span></button>
    <button class="button" onclick="toggleSize('Mensagem 34')"><span>dos</span></button>
    <button class="button" onclick="toggleSize('Mensagem 35')"><span>mdd</span></button>
    <button class="button" onclick="toggleSize('Mensagem 36')"><span>dol</span></button>
    <button class="button" onclick="toggleSize('Door Close Limit switch - ')"><span>dcl</span></button>
    <button class="button" onclick="toggleSize('Door Open Button - Botão de Abrir Porta. Este termo refere-se ao botão ou controle presente dentro da cabine do elevador que os passageiros podem pressionar para abrir manualmente as portas do elevador e pode ser acionado por outros motivos além da entrada e saída de passageiros.')"><span>dob</span></button>
    <button class="button" onclick="toggleSize('Door Close Button - Botão de Fechar Porta. Isso se refere ao botão ou mecanismo de controle dentro da cabine do elevador que os passageiros podem usar para fechar manualmente as portas do elevador.')"><span>dcb</span></button>
    <button class="button" onclick="toggleSize('Load Weighing Overload Signal - Sinal de Sobrecarga de Pesagem de Carga. Este sinal está relacionado ao sistema de pesagem de carga no elevador, que é projetado para medir o peso do elevador e de seus ocupantes.')"><span>lwo</span></button>
    <button class="button" onclick="toggleSize('Mensagem 41')"><span>lwx</span></button>
    <button class="button" onclick="toggleSize('Mensagem 42')"><span>lns</span></button>
    <button class="button" onclick="toggleSize('Mensagem 43')"><span>ds3</span></button>
    <button class="button" onclick="toggleSize('Mensagem 44')"><span>ds2</span></button>
    <button class="button" onclick="toggleSize('Mensagem 45')"><span>ds1</span></button>
    <button class="button" onclick="toggleSize('Mensagem 46')"><span>dr</span></button>
    <button class="button" onclick="toggleSize('Mensagem 47')"><span>rn</span></button>
    <button class="button" onclick="toggleSize('Mensagem 48')"><span>sc</span></button>
    <button class="button" onclick="toggleSize('Mensagem 49')"><span>ln</span></button>
    <button class="button" onclick="toggleSize('Mensagem 50')"><span>1ls</span></button>
    <button class="button" onclick="toggleSize('Mensagem 51')"><span>2ls</span></button>
    <button class="button" onclick="toggleSize('Mensagem 52')"><span>ipu</span></button>
    <button class="button" onclick="toggleSize('Mensagem 53')"><span>ipd</span></button>
    <button class="button" onclick="toggleSize('Mensagem 54')"><span>rn</span></button>
    <button class="button" onclick="toggleSize('Mensagem 55')"><span>uis</span></button>
    <button class="button" onclick="toggleSize('Mensagem 56')"><span>dis</span></button>
    <button class="button" onclick="toggleSize('Mensagem 57')"><span>dz</span></button>
    <button class="button" onclick="toggleSize('Car is on door zone')"><span>1lv</span></button>
    <button class="button" onclick="toggleSize('Mensagem 59')"><span>2lv</span></button>
    <button class="button" onclick="toggleSize('Mensagem 60')"><span>tcb</span></button>
    <button class="button" onclick="toggleSize('Mensagem 61')"><span>tdo</span></button>
    <button class="button" onclick="toggleSize('Mensagem 62')"><span>tdc</span></button>
    <button class="button" onclick="toggleSize('Mensagem 63')"><span>tci</span></button>
    <button class="button" onclick="toggleSize('Mensagem 64')"><span>uib</span></button>
    <button class="button" onclick="toggleSize('Mensagem 65')"><span>dib</span></button>
    <button class="button" onclick="toggleSize('Mensagem 66')"><span>ero</span></button>
    <button class="button" onclick="toggleSize('A sigla EPW refere-se a Manobra de Energia de Emergência no contexto da operação de elevadores . Essa função é ativada em situações de emergência onde é necessária energia de reserva para garantir o funcionamento seguro do elevador. A manobra de energia de emergência assegura que o elevador possa operar de forma segura e eficiente mesmo em condições adversas ou de emergência.')"><span>epw</span></button>
    <button class="button" onclick="toggleSize('Mensagem 68')"><span>0</span></button>
    <button class="button" onclick="toggleSize('Modo reviçao')"><span>INS</span></button>
    <button class="button" onclick="toggleSize('NOR/diag - On: normal function', 'Off: NAV, DTO, DTC, ATT, CHC, EFO, EFS, ISC, drive-fault')"><span>NOR</span></button>
    <!-- Adicione mais botões conforme necessário -->
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
