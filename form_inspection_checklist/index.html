<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Formulário de Inspeção</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div id="form-container">
    <div id="presentation-container"> <!-- Nova div para a apresentação -->
      <p id="presentation"></p></div>
    <div id="question-container">
      <h2 id="question"></h2>
    </div>
    <div id="answer-container">
      <textarea id="answer" rows="4" cols="50"></textarea>
    </div>
    <div id="buttons-top-container">
      <button id="yes-btn">Sim</button>
      <button id="no-btn">Não</button>
      <button id="noapt-btn">Não Aplicável</button>
    </div>
    <div id="button-container">
      <button id="back-btn">Voltar</button>
      <button id="next-btn">Avançar</button>
    </div>
    <div id="button-container-b">
      <button id="button_download">Carregar arquivo TXT</button>
    </div>
    <div id="answers-container"></div>

  </div>

  <script src="script.js"></script>
 </body>
</html>
