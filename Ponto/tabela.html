<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planilha Otis</title>
  <link rel="stylesheet" href="styles_tabela.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Planilha Otis</h1>
    <div class="button-container">
      <button id="resetBtn">Resetar Tabela</button>
      <button id="downloadBtn">Download da Tabela</button>
    </div>
    <table class="schedule-table">
      <thead>
        <tr>
          <th>Tempo</th>
          <th>Entrada</th>
          <th>Saída</th>
          <th>Total (min)</th>
          <th>Operação</th>
          <th>Instalação</th>
          <th>Rota</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>
  <script src="tabela.js"></script>
</body>
</html>
