<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Horários</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <h1>Registro de Horários</h1>
      <div class="input-group">
        <label for="Localizacao">Localização:</label>
        <select id="operacao" name="Localizacao" onchange="selecionarOperacao()">
          <option value="obterLocalizacao">Obter Localização</option>
          <option value="inserirManualmente">Inserir Manualmente</option>
        </select>
        <input type="text" id="caixa-programavel" name="instalacao" style="display: none">
      </div>

      <div class="input-group">
        <label for="instalacao">Instalação:</label>
        <input type="text" id="instalacao" name="instalacao">
      </div>
      <div class="input-group">
        <label for="entrada">Entrada:</label>
        <input type="text" id="entrada" name="entrada" class="flatpickr">
      </div>
      <div class="input-group">
        <label for="saida">Saída:</label>
        <input type="text" id="saida" name="saida" class="flatpickr">
      </div>
      <div class="input-group">
        <label for="operacao-select">Operação:</label>
        <select id="operacao-select" name="operacao">
          <option value="Manutenção">Manutenção</option>
          <option value="Avarias">Avarias</option>
          <option value="Afinação">Afinação</option>
          <option value="Reparação">Reparação</option>
          <option value="Improdutivo">Improdutivo</option>
          <option value="Pessoas Presas">Pessoas Presas</option>
        </select>
      </div>

      <div class="input-group">
        <label for="rota-select">Rota:</label>
        <select id="rota-select" name="rota">
          <option value="7D">7D</option>
        </select>
      </div>
      <div class="input-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao">
      </div>
      <div class="button-container">
        <button onclick="adicionarLinha()">Adicionar</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
