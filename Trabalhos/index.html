<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link para uma Imagem</title>
    <style>
        .image-link {
            display: inline-block;
            text-align: center;
            margin: 10px;
        }
        .image-link img {
            width: 200px; /* Tamanho da imagem */
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-link p {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Minha Imagem com Link</h1>

    <div class="image-link">
        <a href="https://1drv.ms/i/s!AmmKQ5P8bA1Xgdw0UTNjS7D6qbv4Ag?e=xALm4i">
            <img src="https://1drv.ms/u/s!AmmKQ5P8bA1Xgdw0UTNjS7D6qbv4Ag" alt="Sua Imagem">
            <p>Texto sob a imagem</p>
        </a>
    </div>
</body>
</html>
